name: Credentials Detection
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
      # - aws_access_key = "ab7h631khdch!#CBAehuf6739!@"

jobs:
  scan:
    name: Gitleaks Security Scan (Current Files)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # No fetch-depth needed - we only scan current files
      
      - name: List all files to be scanned
        run: |
          echo "üìÅ Files in repository (current state):"
          find . -type f -not -path './.git/*' -not -path './gitleaks*' | head -20
          echo ""
          echo "üìä Total files: $(find . -type f -not -path './.git/*' | wc -l)"
      
      - name: Run Gitleaks Scan (Current Files Only)
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # For Enterprise users
        run: |
          # Download gitleaks
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz
          tar -xzf gitleaks_8.24.3_linux_x64.tar.gz
          chmod +x gitleaks
          
          # Run gitleaks on CURRENT FILES ONLY (no git history)
          echo "üîç Scanning current state of all files (NOT git history)..."
          ./gitleaks detect \
            --source . \
            --config .gitleaks.toml \
            --report-format sarif \
            --report-path results.sarif \
            --redact \
            --verbose \
            --exit-code 2 \
            --no-git \
            --log-level debug || EXIT_CODE=$?
          
          # Exit with the gitleaks exit code
          if [ ! -z "$EXIT_CODE" ]; then
            echo "‚ö†Ô∏è Gitleaks found potential secrets in current files!"
            exit $EXIT_CODE
          fi
          
          echo "‚úÖ No secrets found in current files"
      
      - name: Upload Gitleaks report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report-${{ github.sha }}
          path: results.sarif
          retention-days: 30
      
      - name: Comment on PR (if credentials found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **Gitleaks detected potential credentials in this repository!**\n\nPlease review the scan results and remove any exposed secrets before merging.\n\nCheck the workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })
