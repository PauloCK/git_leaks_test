name: Credentials Detection
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  scan:
    name: Gitleaks Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for comprehensive scanning
          fetch-depth: 0
      
      - name: Run Gitleaks Scan (Full Repo History)
        run: |
          # Download gitleaks
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz
          tar -xzf gitleaks_8.24.3_linux_x64.tar.gz
          chmod +x gitleaks
          
          # Get total commit count
          TOTAL_COMMITS=$(git rev-list --count HEAD)
          echo "üìä Total commits in repository: $TOTAL_COMMITS"
          
          # Run gitleaks on entire git history
          echo "üîç Scanning entire repository history (all $TOTAL_COMMITS commits)..."
          ./gitleaks detect \
            --source . \
            --config .gitleaks.toml \
            --report-format sarif \
            --report-path results.sarif \
            --redact \
            --verbose \
            --exit-code 2 \
            --log-opts="--all" || EXIT_CODE=$?
          
          # Exit with the gitleaks exit code
          if [ ! -z "$EXIT_CODE" ]; then
            echo "‚ö†Ô∏è Gitleaks found potential secrets in git history!"
            exit $EXIT_CODE
          fi
          
          echo "‚úÖ No secrets found in repository history"
      
      - name: Upload Gitleaks report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report-${{ github.sha }}
          path: results.sarif
          retention-days: 30
      
      - name: Comment on PR (if credentials found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **Gitleaks detected potential credentials in this repository!**\n\nPlease review the scan results and remove any exposed secrets before merging.\n\nCheck the workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })
